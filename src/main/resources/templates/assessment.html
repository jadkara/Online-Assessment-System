<body bgcolor="#00FFFF">
	<h2>
		"${assessment.assessmentName}" Assessment
		</h3>
		<hr>
		<div th:switch="${assessment}">
			<h2 th:case="null">No users yet!</h2>
			<div th:case="*">
				<table border="0">
					<tbody>
						<tr td:each="question : ${assessment.questions}">
							<td><b>${question.questionValue}</b></td>
							<td>
								<table>
									<tr>
										<td>
											<ul li:each="answer : ${assessment.answerOption}">
												<li>${answer}"</li>
											</ul>
										</td>
									</tr>
								</table>
							</td>
						</tr>


					</tbody>
				</table>
			</div>
			<p>
				<a href="/signup">Add a new user</a>
			</p>
		</div>
</body>
