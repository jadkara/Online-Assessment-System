
<div th:switch="${assessment}">
    <h2 th:case="null">No users yet!</h2>
    
    <h2 th:text="${assessment.assessmentName}"> Assessment</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="question : ${assessment.questions}">
                
                    <td th:text="${question.questionValue}"></td>
                    
                    
                    
                    <td>
                    
                    <table>
                    <tr th:each="answer : ${question.answerOption}">
                    
                    <td th:text="${question.questionValue}"></td>
                    </tr>
                    
                    </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="/signup">Add a new user</a></p>
</div>
</body>
